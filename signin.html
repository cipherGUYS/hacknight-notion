<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Favicons -->
    <link href="../assets/img/favicon/icon.png" rel="icon">
    
    <!-- Favicons -->
    <link href="assets/img/favicon/icon.png" rel="icon">

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style2.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet" />

    <title>SignIn - For Reps</title>

    <!-- Favicons -->
    <link href="https://avatars.githubusercontent.com/u/97837242?s=400&u=c2b0ab3d8f8d473f2f71a5621a9695e9ec351b2f&v=4"
        rel="icon">
</head>

<body>
    <div class="container" id="signin">
        <h1 class="text-center head-text">Sign In</h1>
        <div class="row d-flex justify-content-center">
            <div style="width: 32rem">
                <div class="card mt-5 main-card">
                    <div class="card-body">
                        <form name="CovidSignUpForm" action="#">
                            <div class="row d-flex justify-content-center">
                                <div class="card card-name" style="width: 30rem">
                                    <div class="card-body">
                                        <input name="Name" type="text" class="form-control" placeholder="Username*"
                                            aria-label="Name" aria-describedby="basic-addon1" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row d-flex justify-content-center">
                                <div class="card card-ph" style="width: 30rem">
                                    <div class="card-body">
                                        <input name="Password" type="password" class="form-control"
                                            placeholder="Password*" aria-label="Password"
                                            aria-describedby="basic-addon1" required>
                                    </div>
                                </div>
                            </div>
                            <div align="center">
                                <span id="error" class="error-txt"></span>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn-form btn-form-1 btn">
                                    <span class="btn-txt">Reset</span>
                                </button>
                                <div id="submit" class="btn-form btn ms-3">
                                    <span class="btn-txt">Sign In</span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type ="module" src="auth.js"></script>
</body>

</html>
